<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Section</title>
            <script src="https://cdn.tailwindcss.com"></script>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    body {
      background: #fff;
      padding: 50px;
    }

    .contact-section {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      gap: 40px;
      flex-wrap: wrap;
    }

    .left-column,
    .right-column {
      flex: 1 1 45%;
    }

    .promo-circle {
      background: #ffff88;
      border-radius: 50%;
      width: 200px;
      height: 200px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 36px;
      font-weight: bold;
      margin: 0 auto 30px;
      flex-direction: column;
      text-align: center;
    }

    .promo-circle span {
      font-size: 16px;
      font-weight: normal;
      margin-top: 5px;
    }

    .left-column h2 {
      font-size: 32px;
      text-align: center;
      margin-bottom: 20px;
    }

    .left-column button {
      display: block;
      margin: 0 auto;
      padding: 10px 20px;
      border: 2px solid #ffff88;
      background: transparent;
      cursor: pointer;
      font-size: 16px;
      transition: background 0.3s, color 0.3s;
    }

    .left-column button:hover {
      background: #ffff88;
      color: #000;
    }

    .contact-item {
      text-align: center;
      margin-bottom: 40px;
    }

    .contact-item .icon {
      background: #ffff88;
      border-radius: 50%;
      padding: 20px;
      width: 80px;
      height: 80px;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0 auto 15px;
    }

    .contact-item .icon img {
      width: 40px;
      height: 40px;
    }

    .contact-item h3 {
      font-size: 18px;
      margin-bottom: 5px;
      font-weight: bold;
    }

    .contact-item p {
      font-size: 14px;
      color: #333;
    }
  </style>

    </ul>
  </nav>
</head>
<body style="background-color: antiquewhite;">

      <div class="promo-circle">

      <form action="file:///C:/Users/mikae/my%20first%20project%20html/m%20About%20us%20page.html">
      <button>Read more</button>

    <!-- Right Side -->
    <div class="right-column">
      <div class="contact-item">
        <div class="icon">

        </div>
        <h3>CHAT TO US</h3>
        <p>Our friendly team is here to help</p>
      </div>

      <div class="contact-item">
        <div class="icon">
          <img src="https://img.icons8.com/ios-filled/50/000000/marker.png" alt="Location Icon" />
        </div>
        <h3>OFFICE</h3>
        <p>Say hello at ora ora ora street</p>
      </div>

      <div class="contact-item">
        <div class="icon">

</body>
</html>
